<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/xq4VDkKy/hallunix-ai.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:100');

    body {
      background: #222;
      margin: 40px 50px;
      color: #4a8df8;
      font-family: 'Raleway', cursive;
      font-weight: 100;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
    }

    .slider {
      position: relative;
      width: 400px;
      height: 2px;
      margin: 0 auto 50px auto;
    }

    .line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #4a8df8;
      animation: slide 2s infinite;
    }

    .break {
      position: absolute;
      top: -4px;
      width: 10px;
      height: 10px;
      background: #4a8df8;
      border-radius: 50%;
    }

    .dot1 { left: 20%; animation: bounce 1.5s infinite ease-in-out; }
    .dot2 { left: 45%; animation: bounce 1.5s infinite ease-in-out 0.2s; }
    .dot3 { left: 70%; animation: bounce 1.5s infinite ease-in-out 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes slide {
      0% { transform: scaleX(0); }
      50% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }

    p {
      font-size: 1em;
    }

    a {
      color: #4a8df8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Just a moment...</h1>
  <div class="slider">
    <div class="line"></div>
    <div class="break dot1"></div>
    <div class="break dot2"></div>
    <div class="break dot3"></div>
  </div>
  <p>We're redirecting you to our new site... Not working? <a href="https://csbs.netlify.app/">Click here.</a></p>

  <script>
    // Redirect after 5 seconds
    setTimeout(function () {
      window.location.href = "https://csbs4.netlify.app/";
    }, 5000);
  </script>
</body>
</html>
